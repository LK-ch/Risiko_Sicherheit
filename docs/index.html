
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risiko & Sicherheit - Lernplattform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px;
            color: white;
            text-align: center;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-content p {
            font-size: 1.3em;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .content-section {
            max-width: 1200px;
            margin: -80px auto 60px;
            padding: 0 20px;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .bubble {
            background: white;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            padding: 30px;
            text-align: center;
        }

        .bubble:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }

        .bubble-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .bubble-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .bubble-description {
            font-size: 1em;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2em;
            }

            .hero-content p {
                font-size: 1.1em;
            }

            .bubble {
                width: 240px;
                height: 240px;
            }

            .bubble-icon {
                font-size: 3em;
            }

            .bubble-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">

        </div>
    </section>

    <section class="content-section">
        <div class="bubble-container">
            <a href="welcheversicherung.html" class="bubble">
                <div class="bubble-icon">üéÆ</div>
                <div class="bubble-title">Lernspiel zu den Versicherungsarten</div>
                <div class="bubble-description">Teste dein Wissen interaktiv</div>
            </a>
        </div>
    </section>
</body>
</html>
